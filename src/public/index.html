<!doctype html>
<html ng-app="soccerApp" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soccer App</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <base href="/">

  <style>


    .tabStyle{
    background: #353232;
    border-radius: 5px;
    }

    header .navbar li.tabStyle .nav-link,header .navbar li.tabStyle .nav-link:active,header .navbar li.tabStyle .nav-link:hover {
    color: white  !important;
    }


  </style>
</head>
<body>

    <header ng-controller="navCtrl as nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">{{nav.title}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li  ng-class="{tabStyle: nav.ruta.current.activetab == 'league'}" class="nav-item">
                  <a class="nav-link" href="#!/">Leagues <span class="sr-only">(current)</span></a>
                </li>
                <li ng-class="{tabStyle: nav.ruta.current.activetab == 'player'}" class="nav-item">
                  <a class="nav-link" href="#!/player">Players</a>
                </li>
                <li ng-class="{tabStyle: nav.ruta.current.activetab == 'create'}" class="nav-item">
                  <a class="nav-link" href="#!/create">Create Player</a>
                </li>
            </div>
          </nav>
    </header>
    <div ng-view></div>

    

</body>
</html>
